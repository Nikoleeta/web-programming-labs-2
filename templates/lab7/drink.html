{% extends "base.html" %}

{% block lab %}Laboratory work 7{% endblock %}

{%block script%}
    <script src="{{url_for('static', filename='lab7/drink.js')}}"></script>
{%endblock%}

{% block main %}
    <H1>Drink order</H1> 

        <div>Drink:</div>
        <label>
            <input type="radio" value="coffee" name="drink" checked>coffee
        </label>
        <label>
            <input type="radio" value="black tea" name="drink" checked>black tea
        </label>
        <label>
            <input type="radio" value="green tea" name="drink" checked>green tea
        </label>

        <div>Adds:</div>
        <label>
            <input type="checkbox" name="milk">milk
        </label>
        <label>
            <input type="checkbox" name="sugar">sugar
        </label>

        <div>
            <button onclick="getPrice()">Рассчитать цену</button>
        </div>

        <div id='price'>{{price}}</div>


        <div id="pay" style="display:none;">
            <div>Card number:</div>
            <label>
                <input type="text" name="card_num">
            </label>

            <div>Name:</div>
            <label>
                <input type="text" name="name">
            </label>

            <div>cvv:</div>
            <label>
                <input type="text" name="cvv" size="3">
            </label>

            <div>
                <button onclick="pay()">pay</button>
            </div>
        </div>
{%endblock%}
